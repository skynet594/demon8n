<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1 class="fade-in">Welcome to My Interactive Site</h1>
    <p>This is a simple, modern site built with HTML, CSS, and JavaScript.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This site demonstrates how you can interactively test n8n workflows and more.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="statusMessage"></p>
  </section>

  <footer>
    <p>&copy; 2025 Interactive Site. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
